<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@3.0.0"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#E65100">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cravt">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">

    <title>Crav</title>
</head>

<body>
    <div id="app"></div>

    <!-- Load all JavaScript files as modules in correct order -->
    <script type="module">
        // Import utility files first
        import '/utils/store.js';
        import '/utils/apiService.js';
        import '/utils/router.js';

        // Import components
        import '/components/Navbar.js';
        import '/components/RestaurantCard.js';
        import '/components/MenuItem.js';
        import '/components/CartItem.js';
        import '/components/ReviewForm.js';

        // Import customer pages
        import '/pages/customer/CustomerHomePage.js';
        import '/pages/customer/CustomerLoginPage.js';
        import '/pages/customer/CustomerRegisterPage.js';
        import '/pages/customer/CustomerRestaurantDetailPage.js';
        import '/pages/customer/CustomerCartPage.js';
        import '/pages/customer/CustomerCheckOutPage.js';
        import '/pages/customer/CustomerOrderHistoryPage.js';
        import '/pages/customer/CustomerOrderDetailPage.js';
        import '/pages/customer/CustomerProfilePage.js';
        import '/pages/customer/CustomerFavoritesPage.js';
        import '/pages/customer/CustomerRewardsPage.js';

        // Import restaurant pages
        import '/pages/restaurant/RestaurantLoginPage.js';
        import '/pages/restaurant/RestaurantRegisterPage.js';
        import '/pages/restaurant/RestaurantDashboardPage.js';
        import '/pages/restaurant/RestaurantMenuManagementPage.js';
        import '/pages/restaurant/RestaurantOrderQueuePage.js';
        import '/pages/restaurant/RestaurantProfileManagementPage.js';
        import '/pages/restaurant/RestaurantPromotionsPage.js';
        import '/pages/restaurant/RestaurantAnalyticsPage.js';
        import '/pages/restaurant/RestaurantTimeSlotManagementPage.js';

        // Import admin pages
        import '/pages/admin/AdminLoginPage.js';
        import '/pages/admin/AdminDashboardPage.js';
        import '/pages/admin/AdminRestaurantManagementPage.js';
        import '/pages/admin/AdminUserManagementPage.js';
        import '/pages/admin/AdminOrderManagementPage.js';
        import '/pages/admin/AdminCouponManagementPage.js';
        import '/pages/admin/AdminReviewManagementPage.js';
        import '/pages/admin/AdminReportsPage.js';

        // Import and initialize main app
        import '/app.js';
    </script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
